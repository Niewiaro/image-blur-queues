{% extends 'base.html' %}

{% block title %}
  Edit: {{ post.title }}
{% endblock %}

{% block header %}
  <i class="bi bi-pencil-square"></i> Edit Review
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card border-secondary mb-4 shadow-sm">
        <div class="card-body p-4">
          <form method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input name="title" id="title" class="form-control form-control-lg" value="{{ request.form.title or post.title }}" required />
            </div>

            <div class="mb-4">
              <label for="body" class="form-label">Body</label>
              <textarea name="body" id="body" class="form-control" rows="8">{{ request.form.body or post.body }}</textarea>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary px-4"><i class="bi bi-save"></i> Save Changes</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card border-danger shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span class="text-danger small"><i class="bi bi-exclamation-triangle-fill"></i> This action cannot be undone.</span>

          <form action="{{ url_for('review.delete', id=post.id) }}" method="post" style="padding: 0; margin: 0; background: none; border: none; width: auto;">
            <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?');"><i class="bi bi-trash"></i> Delete Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
