{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block header %}
  <i class="bi bi-person-plus-fill"></i> Register
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-secondary">
      <div class="card-body p-4">

        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Choose a username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Choose a password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-text">Password should be secure.</div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="bi bi-person-plus"></i> Create Account
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></small>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
